<div class="flex flex-col h-screen">
    <app-navbar></app-navbar>
    <div class="w-full grow bg-white-600 p-6">
        <h1 class="text-1 text-gray-700 font-semibold italic mb-5">Products</h1>
        <input type="search" [formControl]="search">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500" cdk-table [dataSource]="dsProducts">
            <tr class="text-xs text-gray-700 uppercase bg-gray-50" cdk-header-row *cdkHeaderRowDef="columns"></tr>
            <tr class="bg-white border-b" cdk-row *cdkRowDef="let row; columns: columns"></tr>
            <tr cdk-footer-row class="text-xl text-gray-700 uppercase bg-gray-200 " *cdkFooterRowDef="columns"></tr>

            <!-- Price Column -->
            <ng-container cdkColumnDef="price">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Price</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.price }}</td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef>{{ total }}</td>
            </ng-container>

            <!-- Id Column -->
            <ng-container cdkColumnDef="#No">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Id.</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.id }}</td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
            </ng-container>

            <!-- Cover Column -->
            <ng-container cdkColumnDef="cover">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Cover</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
                    <img class="w-10" [src]="row.images[0]" alt="">
                </td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
            </ng-container>

            <!-- Title Column -->
            <ng-container cdkColumnDef="Name">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Title</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">{{ row.title }}</td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container cdkColumnDef="actions">
                <th class="px-6 py-3" cdk-header-cell *cdkHeaderCellDef>Actions</th>
                <td class="px-6 py-4" cdk-cell *cdkCellDef="let row">
                    <app-btn (click)="update(row)">Update</app-btn>
                </td>
                <td cdk-footer-cell class="py-3 px-6" *cdkFooterCellDef></td>
            </ng-container>
        </table>
    </div>
</div>
